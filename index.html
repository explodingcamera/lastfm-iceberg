<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>last.fm iceberg chart generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=dm-mono:300,500"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <h1><span class="lastfm">last.fm</span> iceberg chart generator</h1>
    <p>
      Generate an
      <a href="https://knowyourmeme.com/memes/iceberg-tiers-parodies"
        >iceberg charts</a
      >
      based on your most played artists, albums or tracks and their respective
      listener count.
      <br />
      <br />
      <a href="https://henry.dawdle.space/">creator</a>
      <a href="https://github.com/explodingcamera/lastfm-iceberg"
        >source-code</a
      >
    </p>
    <form id="form">
      <fieldset>
        <label
          >Last.fm username
          <input name="user" autofocus required />
        </label>
        <label
          >Data to plot
          <select name="mode">
            <option value="artists" selected>Artists</option>
            <option value="albums">Albums</option>
            <option value="tracks">Tracks</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label
          >Date period
          <select name="period">
            <option value="7day">Week</option>
            <option value="1month">Month</option>
            <option value="3month">3 months</option>
            <option value="6month">6 months</option>
            <option value="12month">Year</option>
            <option value="overall" selected>Overall</option>
          </select>
        </label>
        <label
          >Number of results
          <input type="number" name="amount" min="5" max="100" value="50" />
        </label>
      </fieldset>
      <label
        >Include guest appearances
        <input type="checkbox" name="filter" />
      </label>
      <input id="submit" type="submit" value="Generate" />
    </form>
    <p id="message">Generating, please wait... This will take a few seconds.</p>
    <p id="error"></p>
    <ul id="results">
      <li class="result"></li>
      <li class="result"></li>
      <li class="result"></li>
      <li class="result"></li>
      <li class="result"></li>
      <li class="result"></li>
      <li class="result"></li>
      <li class="result"></li>
      <li class="result"></li>
    </ul>

    <input id="download" value="Download" type="submit" />
    <noscript>This page requires JavaScript to work.</noscript>
    <script
      defer
      data-domain="lastfm-iceberg.dawdle.space"
      src="https://a.explodingcamera.com/js/script.js"
    ></script>
  </body>
</html>
